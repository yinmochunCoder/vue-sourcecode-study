<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>vue源码学习-响应式系统</title>
    <link rel="stylesheet" href="../common.css" type="text/css"/>
</head>
<body>
    <div id="reactive">
        <p></p>
    </div>
    <script type="text/javascript" src="../../dist/umd/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            data: {
                name: '小李',
                address: {
                    road: '科技三路',
                    area: '雁塔区',
                    details: '龙城铭园'
                },
                zipCode: ['710000','710032'],
            }
        })
        console.log(vm)
        vm._data.name = '小李改变后'
        vm._data.zipCode.push({'code': '221323'},'3')
        // console.log(vm)
    </script>
</body>
</html>
