<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>vue源码学习-实例初始化</title>
    <link rel="stylesheet" href="../common.css" type="text/css"/>
</head>
<body>
    <div id="app">
    </div>
    <script type="text/javascript" src="../../dist/umd/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'vue实例初始化数据',
                    description: ['初始化data、props、methods、lifecycle、computed',
                        '向vue实例暴露属性，以$开始的变量，挂载属性到vue实例中']

                }
            },
            methods: {
                vueMethods() {
                    console.log(this)
                    console.log("依次将方法加入到对象实例中，并将this设置为当前vue实例")
                    console.log(this.name,"data中的name属性")
                }
            },
            computed: {
                vueComputed() {
                    return Date.now()
                }
            },
            watch: {
                name() {
                    return "watch监控之后"
                }
            }
        })
        vm.vueMethods()
        console.log(vm._data.name, "vm._data.name")
        console.log(vm.$data.name, "vm.$data.name")
    </script>
</body>
</html>
