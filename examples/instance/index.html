<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>vue源码学习不使用vue-cli版本</title>
    <link rel="stylesheet" href="../common.css" type="text/css"/>
</head>
<body>
    <div id="app">
        <p>{{ name }}</p>
    </div>
    <script type="text/javascript" src="../../dist/umd/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            // data: {
            //     name: 1111
            // },
            data() {
                return {
                    name: '1111'
                }
            }
        })
        console.log(vm._data.name,"html中vm._data")
        console.log(vm.$data.name,"html中vm.$data")
    </script>
</body>
</html>
